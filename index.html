<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat iot</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <aside>
        <ul id="tabs">
            <li class="active" data-room="accueil">#accueil</li>
            <li class="entraide" data-room="entraide">#Entraide</li>
            <li class="salons" data-room="salons">#Salons</li>

        </ul>
    </aside>
    <main>
        
        <div id="content">
            <div id="messages"></div>
            <div id="writing"></div>
        </div>

    
    <form>
      <input type="text" id="username" placeholder="votre nom">
      <input type="text" id="message" placeholder="votre message">
      <button>Envoyer</button>
    </form>
    </main>
    
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
