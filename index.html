<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat iot</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <aside>
        <ul id="tabs">
            <li class="active">#accueil</li>
            <li class="entraide">#Entraide</li>
            <li class="salons">#Salons</li>

        </ul>
    </aside>
    <main>
        
        <div id="content">
            <div id="messages"></div>
            <div id="writing">athu Ã©crit un message</div>
        </div>

    
    <form>
      <input type="text" id="username" placeholder="votre nom">
      <input type="text" id="message" placeholder="votre message">
      <button>Envoyer</button>
    </form>
    </main>
    
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        window.onload = () => {
            document.querySelector("form").addEventListener("submit", (e) => {
                e.preventDefault();

                const name = document.querySelector("#username")
                const messages = document.querySelector("#message");
                
                socket.emit("chat_message", {
                    name: name.value, message: messages.value });
                    
                    document.querySelector('#message').value = "";
                
            });

            socket.on("chat_message", (msg) => {
                document.querySelector("#messages").innerHTML += `<p>${msg.name} a dit ${msg.message}</p>`;
                
            })
        }
    </script>
</body>
</html>
